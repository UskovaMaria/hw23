<!DOCTYPE html>
<html lang="en" style="
font-family: Roboto, Arial, sans-serif;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="map">
            <div class="map__block">
                <div class="continent continent_blue">
                    <div class="country">
                        <h1 class="country__title">Америка</h1>
                        <div class="country__main">
                            <div class="country__item">
                                <img class="country__flag" src="img/istockphoto-961747352-612x612.jpg" alt="">
                                <h2>США</h2>
                            </div>
                            <div class="cities">
                                <p class="cities__title">Города:</p>
                                <div class="cities__item">
                                    <img class="cities__flag" src="img/Flag_of_New_York_City.svg.png" alt="">
                                    <p class="cities__text">Нью-Йорк</p>
                                </div>
                                <div class="cities__item">
                                    <img class="cities__flag" src="img/Flag_of_Chicago,_Illinois.svg.png" alt="">
                                    <p class="cities__text">Чикаго</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="map__block map__block_flex">
                <div class="continent continent_purpeie">
                    <div class="country">
                        <h1 class="country__title">Европа</h1>
                        <div class="country__main">
                            <div class="country__item">
                                <img class="country__flag" src="img/istockphoto-806626836-612x612.jpg" alt="">
                                <h2>Франция</h2>
                            </div>
                            <div class="cities">
                                <p class="cities__title">Города:</p>
                                <div class="cities__item">
                                    <img class="cities__flag" src="img/834abe616_320x200.png" alt="">
                                    <p class="cities__text">Париж</p>
                                </div>
                                <div class="cities__item">
                                    <img class="cities__flag" src="img/Без названия.png" alt="">
                                    <p class="cities__text">Ница</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="continent continent_red">
                    <div class="country">
                        <h1 class="country__title">Азия</h1>
                        <div class="country__main">
                            <div class="country__item">
                                <img class="country__flag" src="img/flag_kitaya_china_Abali.ru_.png" alt="">
                                <h2>Китай</h2>
                            </div>
                            <div class="cities">
                                <p class="cities__title">Города:</p>
                                <div class="cities__item">
                                    <img class="cities__flag" src="img/флаг-пекина-в-китае-123404128.webp"
                                        alt="">
                                    <p class="cities__text">Пекин</p>
                                </div>
                                <div class="cities__item">
                                    <img class="cities__flag"
                                        src="img/флаг-города-гуанчжоу-китай-изолированные-на-белом-фоне-171982288.webp"
                                        alt="">
                                    <p class="cities__text">Гуанчжоу</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="continent continent_yellow">
                    <div class="country">
                        <h1 class="country__title">Африка</h1>
                        <div class="country__main">
                            <div class="country__item">
                                <img class="country__flag" src="img/istockphoto-936590950-612x612.jpg" alt="">
                                <h2>ЮАР</h2>
                            </div>
                            <div class="cities">
                                <p class="cities__title">Города:</p>
                                <div class="cities__item">
                                    <img class="cities__flag" src="img/capetown_city_fl_n6468.gif" alt="">
                                    <p class="cities__text">Кейптаун</p>
                                </div>
                                <div class="cities__item">
                                    <img class="cities__flag" src="img/йоханнесбург.jfif" alt="">
                                    <p class="cities__text">Йоханнесбург</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="continent continent_orange">
                    <div class="country">
                        <h1 class="country__title">Австралия</h1>
                        <div class="country__main">
                            <div class="country__item">
                                <img class="country__flag"
                                    src="img/вектор-флага-австралии-изолирован-на-прозрачном-фоне-австралийский-218311327.webp"
                                    alt="">
                                <h2>Австралия</h2>
                            </div>
                            <div class="cities">
                                <p class="cities__title">Города:</p>
                                <div class="cities__item">
                                    <img class="cities__flag" src="img/Flag_of_Melbourne.svg.png" alt="">
                                    <p class="cities__text">Мельбурн</p>
                                </div>
                                <div class="cities__item">
                                    <img class="cities__flag"
                                        src="img/adelaide-city-flag-australia-waving-banner-collection-3d-illustration_118047-9018.avif"
                                        alt="">
                                    <p class="cities__text">Аделаида</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
